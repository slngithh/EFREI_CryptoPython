<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison en SVG</title>
</head>
<body>

<svg width="750" height="750" style="background-color: rgba(200,200,200, 0.5)">
    <!-- Soleil -->
    <circle style="fill:yellow; stroke:black; stroke-width:2px;" cx="600" cy="100" r="50" />
    <!-- Rayons du soleil -->
    <line x1="600" y1="30" x2="600" y2="0" style="stroke:orange;stroke-width:5px"/>
    <line x1="600" y1="170" x2="600" y2="200" style="stroke:orange;stroke-width:5px"/>
    <line x1="530" y1="100" x2="500" y2="100" style="stroke:orange;stroke-width:5px"/>
    <line x1="670" y1="100" x2="700" y2="100" style="stroke:orange;stroke-width:5px"/>
    <line x1="550" y1="50" x2="520" y2="20" style="stroke:orange;stroke-width:5px"/>
    <line x1="650" y1="50" x2="680" y2="20" style="stroke:orange;stroke-width:5px"/>
    <line x1="550" y1="150" x2="520" y2="180" style="stroke:orange;stroke-width:5px"/>
    <line x1="650" y1="150" x2="680" y2="180" style="stroke:orange;stroke-width:5px"/>
    
    <!-- Corps de la maison -->
    <rect style="fill:yellow; stroke:black; stroke-width:2px;" x="250" y="300" width="250" height="200" />
    
    <!-- Toit de la maison -->
    <polygon style="fill:red; stroke:black; stroke-width:2px;" points="230,300 375,200 520,300" />
    
    <!-- Fenêtre -->
    <rect style="fill:lightblue; stroke:black; stroke-width:2px;" x="280" y="340" width="50" height="50" />
    <line x1="280" y1="365" x2="330" y2="365" style="stroke:black;stroke-width:2px"/>
    <line x1="305" y1="340" x2="305" y2="390" style="stroke:black;stroke-width:2px"/>
    
    <!-- Porte -->
    <rect style="fill:orange; stroke:black; stroke-width:2px;" x="370" y="380" width="60" height="120" />
    <circle style="fill:brown;" cx="420" cy="440" r="5" />
    
    <rect style="fill:green;" x="0" y="500" width="750" height="50" />
    
    <!-- Cheminée -->
    <rect style="fill:red; stroke:black; stroke-width:2px;" x="430" y="230" width="20" height="50" />
</svg>

</body>
</html>
